<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-color: #f8f9fa;
        padding-top: 50px; 
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .login-form {
        background-color: #fff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-control {
        border-radius: 5px;
    }
    .btn-primary {
        border-radius: 5px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .notification {
        display: none;
        padding: 15px;
        background-color: #232524;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000; 
    }
</style>
</head>
<body>
<div class="notification" id="successMessage">
    Bạn đã đăng nhập thành công!
</div>


<div class="container">
    <form class="login-form" id="loginForm">
        <h2 class="text-center mb-4">ĐĂNG NHẬP</h2>
        <div class="form-group">
            <label for="username">TÊN ĐĂNG NHẬP</label>
            <input type="text" class="form-control" id="username" placeholder="Nhập họ tên">
        </div>
        <div class="form-group">
            <label for="password">MẬT KHẨU</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
        <!-- Liên kết "Quên mật khẩu" -->
        <div class="text-center mt-2">
            <a href="../lấy lại mật khẩu.html" data-toggle="modal" data-target="#forgotPasswordModal">Quên mật khẩu?</a>
        </div>
    </form>
</div>

<!-- Modal cho việc lấy lại mật khẩu -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Quên mật khẩu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>


<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
        showSuccessMessage();
    });

    function showSuccessMessage() {
        var notification = document.getElementById("successMessage");
        notification.style.display = "block";
        
      
        setTimeout(function() {
            notification.style.display = "none";
        }, 3000);
    }
</script>

</body>
</html>
